<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="card">
            <h1>Cek Khodam Online</h1>
            <form id="cekForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <button type="submit" class="btn btn-primary">Cek Khodam</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
